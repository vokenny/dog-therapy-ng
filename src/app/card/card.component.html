<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Dog Therapy</mat-card-title>
    <mat-card-subtitle>Random dog generator</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
  />
  <mat-form-field id="search-breed-form" appearance="fill">
    <mat-label>Search by breed</mat-label>
    <input matInput placeholder="E.g. Pomeranian" />
  </mat-form-field>
  <mat-card-actions>
    <button id="fetch" mat-raised-button color="primary">Fetch</button>
  </mat-card-actions>
</mat-card>
